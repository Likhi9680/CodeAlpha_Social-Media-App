<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Social Media</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="topbar">
    <div class="user-info">
      <span id="username"></span>
    </div>

    <div class="actions">
      <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<main class="container">
  <form id="postForm" class="post-box" enctype="multipart/form-data">
    <input type="text" id="caption" placeholder="What's on your mind?" required>
    <input type="file" id="image" accept="image/*">
    <button type="submit">Post</button>
  </form>

  <div id="postsContainer" class="feed"></div>
</main>

<script src="script.js"></script>

<script>
/* ---------- Theme Sync ---------- */
const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
const savedTheme = localStorage.getItem("theme");

if (!savedTheme) {
  document.body.classList.toggle("dark", prefersDark);
  localStorage.setItem("theme", prefersDark ? "dark" : "light");
} else {
  document.body.classList.toggle("dark", savedTheme === "dark");
}

const toggleBtn = document.getElementById("themeToggle");
toggleBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ğŸŒ™";

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const isDark = document.body.classList.contains("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  toggleBtn.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
});
</script>

</body>
</html>
